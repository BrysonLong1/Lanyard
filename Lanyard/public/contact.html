<body>
  <header class="header">
    <nav class="container nav">
      <a class="brand" href="index.html">
        <img src="/icons/Lanyard_transparent.png" alt="Lanyard logo" />

        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </nav>
  </header>

  <main class="page">
    <section class="container section fade-in">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Use the form below for booking inquiries, partnerships, or general questions.</p>
      <form id="contactForm" class="card">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <input type="tel" name="phone" placeholder="Your phone (optional)" />
        <textarea name="reason" rows="6" placeholder="Reason for contacting us" required></textarea>
        <input type="text" name="trap" class="trap" tabindex="-1" autocomplete="off" />
        <button type="submit">Send message</button>
        <p id="formMsg" class="form-msg" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>
      <a href="mailto:admin@welcomeweekhq.com">admin@welcomeweekhq.com</a> ·
      <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener">
